<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台管理界面</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body onload="refresh()">
    <div class="container-md pt-5 position-relative">
        <h1>後台管理</h1>
        <button class="btn btn-dark" onclick="refresh()">重新整裡</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#AddOrEditItemModal" data-bs-whatever="@Add">
            新增項目 
        </button>
        <button class="btn btn-danger" onclick="removeallitem()" disabled>刪除全部</button>
        <div class="mx-auto" style="margin: 20px;">
            <div id="list" class="d-grid gap-3">
                <div class="spinner-border" role="status" style="display:none">
                    <span class="visually-hidden">Loading...</span> 
                </div>
                <table class="table" style="display:0">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">項目</th>
                            <th scope="col">日期</th>
                            <th scope="col">花費</th>
                            <th scope="col">動作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--  -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="AddOrEditItemModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalTitle">新增項目</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">項目名稱</label>
                        <input type="text" class="form-control" id="Input1" placeholder="名稱（不可超過8字）">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">日期</label>
                        <input type="date" class="form-control" id="Input2">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">金額</label>
                        <input type="number" class="form-control" id="Input3">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="AddOrEditItemButton" data-bs-dismiss="modal">新增</button>
                </div>
            </div>
        </div>
    </div>

    <template id="templateTable">
        <tr>
            <td></td> <!-- id -->
            <td></td> <!-- name -->
            <td></td> <!-- date -->
            <td></td> <!-- price -->
            <td>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        動作
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li>
                            <a class="dropdown-item" id="Delete">刪除</a>
                        </li>
                        <li><a class="dropdown-item" id="Edit" data-bs-toggle="modal" data-bs-target="#AddOrEditItemModal" data-bs-whatever="@Edit">修改</a></li>
                    </ul>
                </div>
            </td>
        </tr>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <script src="/static/js.js"></script>
</body>

</html>
